<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>
      PERFIL
    </ion-title>
  </ion-toolbar>
</ion-header>

<!--Mostrar o Usuario-->

<ion-content full screen>
  <ion-grid>
    <img
      src="https://images.homify.com/c_fill,f_auto,h_500,q_auto,w_1280/v1489600031/p/photo/image/1907338/MG_7818-1.jpg">
    <div class="row row-center">
      <div class="col text-center">
        <img alt="Logo" height="100" style="border-radius: 50%;"
          src="https://st2.depositphotos.com/2232796/6687/i/950/depositphotos_66878851-stock-photo-cleaning-lady-working.jpg">
      </div>
    </div>
    <ion-card-content>
      Jacinta
    </ion-card-content>
  </ion-grid>

  <!-- Serviços Antigos-->

  <ion-card>
    <img src="https://www.plantapronta.com.br/projetos/140/01.jpg" />
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <div>
            <ion-avatar>
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-card-subtitle>Ultimo Serviço</ion-card-subtitle>
            <ion-card-title>Jacinta</ion-card-title>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card-content>
      Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin
      Territory in 1836.
    </ion-card-content>

  </ion-card>

</ion-content>

  <!-- Tabs Da Pagina -->

  <!-- Footer without a border -->

  <ion-footer class="ion-no-border">
    <ion-toolbar>
      <ion-tabs position="back">
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="schedule">
            <ion-icon name="calendar"></ion-icon>
            <ion-label>Agenda</ion-label>
            <ion-badge>6</ion-badge>
          </ion-tab-button>

          <ion-tab-button tab="speakers">
            <ion-icon name="home"></ion-icon>
            <ion-label>Início</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="map">
            <ion-icon name="person"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-tab-button>

        </ion-tab-bar>
      </ion-tabs>
    </ion-toolbar>
  </ion-footer>
